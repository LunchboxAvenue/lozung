<div class='container-fluid'>
    <div class='row'>
        <div class='col-sm-12'>
            <nav-menu></nav-menu>
        </div>
        <div class="container">
            <h4>Translate: Hello World</h4>
            <!--languages-->
            <div class="btn-group">
                <button *ngFor="let lang of supportedLanguages" (click)="selectLang(lang.value)" class="btn btn-default" [class.btn-primary]="isCurrentLang(lang.value)">
                    {{ lang.display }}
                </button>
            </div>
            <div>
                <!--translate with pipe-->
                <p>
                    Translate With Pipe: <strong>{{ 'hello world' | translate }}</strong>
                </p>

                <!--reanslate with service-->
                <p>
                    Translate with Service: <strong>{{ translatedText }}</strong>
                </p>
            </div>
        </div>
    </div>
    <div class='row'>
        <div class='col-sm-12'>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
