<div class='container-fluid'>
    <div class='row'>
        <div class='col-sm-10'>
            <nav-menu></nav-menu>
        </div>
        <div class="col-sm-2">
            <div class="btn-group">
                <button *ngFor="let lang of supportedLanguages" (click)="selectLang(lang.value)" class="btn btn-default" [class.btn-primary]="isCurrentLang(lang.value)">
                    {{ lang.display }}
                </button>
            </div>
        </div>
    </div>
    <div class='row'>
        <div class='col-sm-12'>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
